<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Enter a new Director</h1>


<form method="POST" action="/director/add">
<p>ID of new director: <input type="number" name="id"></p>
<p>Name of new director: <input type="text" name="name"></p>
<p>Gender of new director: <input type="text" name="gender"></p>
 <input type="submit" value="Add"></p> 
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<br>
<br>
<br>
<p><a href="/logout">Logout</a></p>
</body>


</html>
