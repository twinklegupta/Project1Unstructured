<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Add a new review</h1>



<form method="POST" action="/review/add">
<p>ID of the Motion Picture: <input type="number" name="id" placeholder="required"></p>
<p>Review <input type="text" name="comment" placeholder="optional"></p>
<p>Rating (out of 10): <input type="number" name="rating" placeholder="required"></p>
 <input type="submit" value="Add Review"></p> 
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<br>
<br>
<br>
<p><a href="/logout">Logout</a></p>
</body>


</html>
